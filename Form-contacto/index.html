<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Iconos -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />

    <title>Formulario de Contacto</title>
  </head>
  <body>
    <div class="contenedor">
      <h1 class="titulo">Contacta<span>nos</span></h1>

      <div class="contacto">
        <div class="contenedor-form">
          <h2>Contactanos</h2>

          <!-- Formulario -->
          <form class="formulario">
            <!-- Nombre -->
            <p>
              <label for="nombre">Nombre Completo</label>
              <input type="text" name="nombre" />
            </p>

            <p>
              <!-- Email -->
              <label for="email">Email</label>
              <input type="email" name="email" />
            </p>

            <!-- Telefono -->
            <p>
              <label for="telefono">Telefono</label>
              <input type="tel" />
            </p>

            <!-- Asunto -->
            <p>
              <label for="asunto">Asunto</label>
              <input type="text" name="asunto" />
            </p>

            <!-- Mensaje -->
            <p class="bloque">
              <label for="Mensaje">Mensaje</label>
              <textarea name="Mensaje" rows="3"></textarea>
            </p>

            <!-- Enviar -->
            <p class="bloque">
              <button type="submit">Enviar</button>
            </p>
          </form>
        </div>

        <!-- Información -->
        <div class="info">
          <h4>Mas Información</h4>

          <ul>
            <li><span class="material-symbols-outlined"> explore_nearby </span> 25 de mayo 1987 </li>
            <li><span class="material-symbols-outlined"> call </span> 999-999-999</li>
            <li><span class="material-symbols-outlined"> mail </span> contacto@empresa.com</li>
          </ul>

          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit ut repellendus debitis, omnis sapiente magni
            id sed veritatis! Placeat, eum.
          </p>

          <p>empresa.com</p>
        </div>

        <!-- Fin cintactenos -->
      </div>

      <!-- Fin Contenedor -->
    </div>
  </body>
</html>
